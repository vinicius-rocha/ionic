<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal}}</p>

  <form [formGroup]="cadastroForm" (submit)="agenda()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input formControlName="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo</ion-label>
      <ion-input formControlName="endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime formControlName="data" displayFormat="DD/MM/YYYY" name="data"></ion-datetime>
    </ion-item>

    <button type="submit" margin-top ion-button block outline color="secondary">
      <ion-icon name="send"> </ion-icon>Agendar
    </button>
  </form>

</ion-content>

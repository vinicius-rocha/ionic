<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [ngClass]="{ 'falha': !agendamento.enviado }" *ngFor="let agendamento of agendamentos">
      {{ agendamento.nomeCliente}} - {{ agendamento.modeloCarro }}
    </ion-item>
  </ion-list>
</ion-content>
